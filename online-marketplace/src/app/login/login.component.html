<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <label for="username">Username:</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required pattern="[a-zA-Z0-9]+"
            #usernameInput="ngModel" />
        <div *ngIf="usernameInput.invalid && usernameInput.touched">
            Username can only contain letters and numbers.
        </div>

        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="6"
            #passwordInput="ngModel" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched">
            Password must be at least 6 characters long.
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
