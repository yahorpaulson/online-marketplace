<div class="add-vehicle-container">
    <h1>Fahrzeug hinzufügen</h1>
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <label for="category">Fahrzeugkategorie</label>
      <select formControlName="category" id="category">
        <option value="Car">Auto</option>
        <option value="Truck">LKW</option>
        <option value="Motorcycle">Motorrad</option>
        <option value="Caravan">Wohnwagen</option>
      </select>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Fahrzeugname" />
      </div>
  
      <div class="form-group">
        <label for="mark">Marke</label>
        <input id="mark" type="text" formControlName="mark" placeholder="Marke" />
      </div>
  
      <div class="form-group">
        <label for="model">Modell</label>
        <input id="model" type="text" formControlName="model" placeholder="Modell" />
      </div>
  
      <div class="form-group">
        <label for="price">Preis (€)</label>
        <input id="price" type="number" formControlName="price" placeholder="Preis" />
      </div>
  
      <div class="form-group">
        <label for="mileage">Kilometerstand</label>
        <input id="mileage" type="number" formControlName="mileage" placeholder="Kilometerstand" />
      </div>
  
      <div class="form-group">
        <label for="firstRegistration">Erstzulassung</label>
        <input id="firstRegistration" type="date" formControlName="firstRegistration" />
      </div>
  
      <div class="form-group">
        <label for="fuelType">Treibstoffart</label>
        <input id="fuelType" type="text" formControlName="fuelType" placeholder="Treibstoffart" />
      </div>
  
      <div class="form-group">
        <label for="power">Leistung (PS)</label>
        <input id="power" type="number" formControlName="power" placeholder="Leistung in PS" />
      </div>
      <div class="form-group">
        <label for="description">Beschreibung</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          placeholder="Fahrzeugbeschreibung"
        ></textarea>
      </div>
