<div class="add-vehicle-container">
  <h1>Add Vehicle</h1>
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">

    <!-- Vehicle Name & Price at the Top -->
    <div class="form-row">
      <div class="form-group">
        <label for="name">Vehicle Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter vehicle name" />
      </div>

      <div class="form-group">
        <label for="price">Price (â‚¬)</label>
        <input id="price" type="number" formControlName="price" placeholder="Enter price" />
      </div>
    </div>

    <!-- Category & Brand Selection -->
    <div class="form-row">
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category" (change)="onCategoryChange()">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="brand">Brand</label>
        <select id="brand" formControlName="brand" (change)="onBrandChange()" [disabled]="brands.length === 0">
          <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
        </select>
      </div>
    </div>

    <!-- Model & Mileage -->
    <div class="form-row">
      <div class="form-group">
        <label for="model">Model</label>
        <select id="model" formControlName="model" [disabled]="models.length === 0">
          <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mileage">Mileage (km)</label>
        <input id="mileage" type="number" formControlName="mileage" placeholder="Enter mileage" />
      </div>
    </div>

    <!-- First Registration & Fuel Type -->
    <div class="form-row">
      <div class="form-group">
        <label for="firstRegistration">First Registration</label>
        <select id="firstRegistration" formControlName="firstRegistration">
          <option *ngFor="let year of firstRegistrationYears" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="fuelType">Fuel Type</label>
        <select id="fuelType" formControlName="fuelType">
          <option value="Diesel">Diesel</option>
          <option value="Petrol">Petrol</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Electric">Electric</option>
        </select>
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter vehicle description"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit">Add Vehicle</button>
  </form>
</div>
