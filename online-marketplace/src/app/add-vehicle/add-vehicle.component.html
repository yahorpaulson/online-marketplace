<div class="add-vehicle-container">
  <h1>Fahrzeug hinzufügen</h1>
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">

    <!-- Kategorie auswählen -->
    <label for="category">Kategorie</label>
    <select id="category" formControlName="category" (change)="onCategoryChange()">
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>

    <!-- Marke auswählen -->
    <label for="brand">Marke</label>
    <select id="brand" formControlName="brand" (change)="onBrandChange()" [disabled]="brands.length === 0">
      <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
    </select>

    <!-- Modell auswählen -->
    <label for="model">Modell</label>
    <select id="model" formControlName="model" [disabled]="models.length === 0">
      <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
    </select>

    <!-- Name -->
    <label for="name">Fahrzeugname</label>
    <input id="name" type="text" formControlName="name" placeholder="Fahrzeugname" />

    <!-- Preis -->
    <label for="price">Preis (€)</label>
    <input id="price" type="number" formControlName="price" placeholder="Preis" />

    <!-- Kilometerstand -->
    <label for="mileage">Kilometerstand</label>
    <input id="mileage" type="number" formControlName="mileage" placeholder="Kilometerstand" />

    <!-- Erstzulassung -->
    <label for="firstRegistration">Erstzulassung</label>
    <input id="firstRegistration" type="date" formControlName="firstRegistration" />

    <!-- Kraftstoffart -->
    <label for="fuelType">Treibstoffart</label>
    <input id="fuelType" type="text" formControlName="fuelType" placeholder="Treibstoffart" />

    <!-- Leistung -->
    <label for="power">Leistung (PS)</label>
    <input id="power" type="number" formControlName="power" placeholder="Leistung in PS" />

    <!-- Beschreibung -->
    <label for="description">Beschreibung</label>
    <textarea id="description" formControlName="description" rows="4" placeholder="Fahrzeugbeschreibung"></textarea>

    <!-- Bild-URL -->
    <label for="image">Bild</label>
    <input id="image" type="text" formControlName="image" placeholder="Bild-URL" />

    <!-- Verkäufer-ID -->
    <label for="sellerId">Verkäufer-ID</label>
    <input id="sellerId" type="number" formControlName="sellerId" placeholder="Verkäufer-ID" />

    <!-- Fahrzeug hinzufügen Button -->
    <button type="submit" [disabled]="vehicleForm.invalid">Fahrzeug hinzufügen</button>
  </form>
</div>
