<div class="filter-container">
  <h2>Filter Vehicles</h2>
  <form (ngSubmit)="applyFilters()" class="filter-form">
    <label>
      Brand:
      <input type="text" [(ngModel)]="filters.brand" name="brand" placeholder="Enter brand" />
    </label>

    <label>
      Model:
      <input type="text" [(ngModel)]="filters.model" name="model" placeholder="Enter model" />
    </label>

    <label>
      Max Price (€):
      <input type="number" [(ngModel)]="filters.maxPrice" name="maxPrice" placeholder="Enter max price" />
    </label>

    <label>
      Max Mileage (km):
      <input type="number" [(ngModel)]="filters.maxMileage" name="maxMileage" placeholder="Enter max mileage" />
    </label>

    <label>
      Min Year:
      <input type="number" [(ngModel)]="filters.minYear" name="minYear" placeholder="Enter min year" />
    </label>

    <button type="submit" class="filter-button">Apply Filters</button>
  </form>
</div>

<!-- Dynamische Anzeige der Fahrzeugtypen -->
<div *ngFor="let vehicleType of filteredVehicles">
  <h2>{{ vehicleType.title }}</h2>
  <div class="vehicle-row" *ngIf="vehicleType.vehicles.length; else noVehicles">
    <div *ngFor="let vehicle of vehicleType.vehicles" class="vehicle-card">
      <img [src]="vehicle.image" alt="{{ vehicle.model }}" class="vehicle-image" />
      <div class="vehicle-info">
        <h3>{{ vehicle.model }}</h3>
        <p>Price: €{{ vehicle.price }}</p>
      </div>
    </div>
  </div>
  <ng-template #noVehicles>
    <p>No {{ vehicleType.title.toLowerCase() }} found.</p>
  </ng-template>
</div>
