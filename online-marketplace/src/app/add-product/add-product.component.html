<div class="add-product-container">
    <h2>Add new product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" id="productName" name="productName" class="form-control" [(ngModel)]="product.name"
                required />
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control" [(ngModel)]="product.categoryId" required>
                <option *ngFor="let category of categories" [value]="category.id"
                    [disabled]="!isLeafCategory(category.id)">
                    {{ getCategoryPrefix(category.id) }} {{ category.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price (â‚¬)</label>
            <input type="number" id="price" name="price" class="form-control" [(ngModel)]="product.price" required />
        </div>

        <div class="form-group">
            <label for="images">Photos</label>
            <input type="file" id="images" name="images" class="form-control" (change)="onFileChange($event)"
                multiple />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" value="default text description" class="form-control"
                [(ngModel)]="product.description"></textarea>
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">
            Add product
        </button>
    </form>
</div>
